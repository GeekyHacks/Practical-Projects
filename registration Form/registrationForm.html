<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <!-- The method attribute specifies how to send 
        form-data to the URL specified in the action
        attribute. The form-data can be sent via a 
        GET request as URL parameters 
        (with method="get") or via a POST request as 
        data in the request body (with method="post").-->

    <form action="https://register-demo.freecodecamp.org" method="POST">
      <fieldset>
        <!--Nest an input element within each label. Be sure to add each
         input after the label text, and include a space after the colon.
        Following accessibility best practices, link the input elements 
        and the label elements together using the for attribute.
    Specifying the type attribute of a form element is important for 
    the browser to know what kind of data it should expect. 
    If the type is not specified, the browser will default to text.
The email type only allows emails with a @ and a . in the domain.
 The password type obscures the input, and warns if the site does not use HTTPS.-->

        <label for="first-name"
          >Enter Your First Name: <input  name="radio" type="text" id="first-name" required
        /></label>
        <label for="last-name"
          >Enter Your Last Name: <input  name="radio" id="last-name" type="text" required
        /></label>
        <label for="email"
          >Enter Your Email: <input name="radio" id="email" type="email" required
        /></label>

        <!-- pattern attribute to define a regular expression that the password 
          must match to be considered valid.-->
        <label for="new-password"
          >Create a New Password:
          <input name="radio"
            id="new-password"
            type="password"
            required
            pattern="[a-z0-5]{8,}"
        /></label>
      </fieldset>
      <fieldset>
        <label for="personal-account"
          ><input class="inline" id="personal-account" type="radio" name="account-type" />
          Personal Account</label
        >
        <label for="business-account"
          ><input class="inline" id="business-account" type="radio" name="account-type" />
          Business Account</label
        >
        <label for="terms-and-conditions"
          ><input class="inline" id="terms-and-conditions" type="checkbox" required /> I accept
          the
          <a href="https://www.freecodecamp.org/news/terms-of-service/"
            >terms and conditions</a
          >
        </label>
      </fieldset>
      <fieldset>
        <label for="profile-picture"
          >Upload a profile picture: <input name="radio" id="profile-picture" type="file" />
        </label>
        <label for="age">
          Input your age (years): <input name="radio" id="age" type="number" min="13" max="120"
        /></label>
        <!--the select element. The select element is a container for a 
          group of option elements, and the option element acts 
          as a label for each dropdown option. Both elements require closing tags
        Submitting the form with an option selected would not send
         a useful value to the server. As such, each option needs
          to be given a value attribute. 
        Without which, the text content of the option will be submitted to the server.
       -->
          <label for="referrer"> How did you hear about us? <select name="radio" id="referrer"> <option value=""></option>
            <option value="">(select one)</option>
            <option value="1">News</option>
            <option value="2">YouTube Channel</option>
            <option value="3">Forum</option>
            <option value="4">Other</option> </select></label>
            <!--The textarea element acts like an input element of type text, 
              but comes with the added benefit of being able
               to receive multi-line text, and an initial number of text rows and columns.
      To give Campers an idea of what to put in their bio, the placeholder 
      attribute is used.The placeholder
       accepts a text value, which is displayed until the user starts typing.-->
               <label for="bio" >Provide a bio: <textarea name="radio" placeholder="I like coding on the" id="bio" cols="30" rows="10"></textarea></label>
      </fieldset>
      <fieldset></fieldset>
      <!-- The first input element with a type of submit is automatically set 
    to submit its nearest parent form element.
  To make the form more interactive, add the required attribute
   to the input elements in the first fieldset.
Now, if you try to submit the form without filling in the required 
fields, you will see an error message-->
      <input name="radio" type="submit" value="Submit" />
    </form>
  </body>
</html>

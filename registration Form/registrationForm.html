<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <!-- The method attribute specifies how to send 
        form-data to the URL specified in the action
        attribute. The form-data can be sent via a 
        GET request as URL parameters 
        (with method="get") or via a POST request as 
        data in the request body (with method="post").-->

    <form action="https://register-demo.freecodecamp.org" method="POST">
      <fieldset>
        <!--Nest an input element within each label. Be sure to add each
         input after the label text, and include a space after the colon.
        Following accessibility best practices, link the input elements 
        and the label elements together using the for attribute.
    Specifying the type attribute of a form element is important for 
    the browser to know what kind of data it should expect. 
    If the type is not specified, the browser will default to text.
The email type only allows emails with a @ and a . in the domain.
 The password type obscures the input, and warns if the site does not use HTTPS.-->

        <label for="first-name"
          >Enter Your First Name: <input type="text" id="first-name" required
        /></label>
        <label for="last-name"
          >Enter Your Last Name: <input id="last-name" type="text" required
        /></label>
        <label for="email"
          >Enter Your Email: <input id="email" type="email" required
        /></label>

        <!-- pattern attribute to define a regular expression that the password 
          must match to be considered valid.-->
        <label for="new-password"
          >Create a New Password:
          <input id="new-password" type="password" required pattern="[a-z0-5]{8,}"
        /></label>
      </fieldset>
      <fieldset></fieldset>
      <fieldset></fieldset>
      <fieldset></fieldset>
      <!-- The first input element with a type of submit is automatically set 
    to submit its nearest parent form element.
  To make the form more interactive, add the required attribute
   to the input elements in the first fieldset.
Now, if you try to submit the form without filling in the required 
fields, you will see an error message-->
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
